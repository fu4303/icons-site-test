---
layout: default
---

<div class="container mx-auto px-4 py-16">
  <h1 class="text-4xl flex items-center font-bold">
    Pixelarticons
    <span class="inline-block text-xs border-2 border-gray-300 p-1 px-2 rounded-lg font-bold text-black ml-4">V1.1.2</span>
  </h1>
</div>

<div class="container mx-auto px-4">
  <div class="border-l border-t border-gray-100 grid xl:grid-cols-10 md:grid-cols-8 sm:grid-cols-6 grid-cols-3">
    {% for icon in pixelarticons %}
      <div class="border-b border-r border-gray-100 p-4 pb-8 inline-flex items-center justify-center flex-col text-center relative">
        {{ icon.sourceWithClass | safe }}
        <span class="absolute bottom-2 w-full truncate px-2" style="font-size:11px">{{ icon.nameWithoutExtension }}</span>
      </div>
    {% endfor %}
  </div>
</div>
