---
layout: default
---

<div class="bg-black text-white text-center py-16 mb-8">
  <div class="container mx-auto px-4 ">
    <h1 class="text-4xl md:text-5xl tracking-wider mb-4 italic font-bold">
      Pixelarticons
    </h1>
    <h2 class="mb-4 md:mb-8">Finest handmade pixelart icons based on a 24x24 grid. For retro vibes.</h2>
    <div class="md:flex justify-center">
      <a href="#" class="inline-block m-1 md:m-2 hover:bg-white hover:text-black border border-prime-400 text-sm py-2 px-4">Download</a>
      <a href="#" class="inline-block m-1 md:m-2 hover:bg-white hover:text-black border border-white text-sm py-2 px-4">Get startet</a>
      <a href="#" class="inline-block m-1 md:m-2 hover:bg-white hover:text-black border border-white text-sm py-2 px-4">MIT License</a>
      <a href="#" class="inline-block m-1 md:m-2 hover:bg-white hover:text-black border border-white text-sm py-2 px-4">Github</a>
      <a href="#" class="inline-block m-1 md:m-2 hover:bg-white hover:text-black border border-white text-sm py-2 px-4">NPM</a>
      <a href="#" class="inline-block m-1 md:m-2 hover:bg-white hover:text-black border border-white text-sm py-2 px-4">Figma</a>
    </div>
  </div>
</div>

<div class="container mx-auto px-4">
  <div class="grid gap-2 xl:grid-cols-10 md:grid-cols-8 sm:grid-cols-6 grid-cols-3">
    {% for icon in pixelarticons %}
      <div class="hover:bg-gray-100 cursor-pointer px-4 pt-8 pb-16 inline-flex items-center justify-center flex-col text-center relative">
        {{ icon.sourceWithClass | safe }}
        <span class="absolute bottom-8 w-full truncate px-2 text-gray-500" style="font-size:11px">{{ icon.nameWithoutExtension }}</span>
      </div>
    {% endfor %}
  </div>
</div>
